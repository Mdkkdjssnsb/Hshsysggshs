<body id="page-top" class="dark-mode">
    <div id="wrapper">
        <ul class="navbar-nav sidebar sidebar-light accordion" id="accordionSidebar">
            <!-- Sidebar content -->
        </ul>

        <!-- Other content -->
    </div>

    <script>
        // Manually added APIs from index.js
        const apis = [
            { title: "Animanga", endpoints: ["api/animanga/komikuid-latest", "api/animanga/anoboy-latest"] },
            { title: "Download", endpoints: ["api/download/facebook", "api/download/mediafire"] },
            // Add more API categories and endpoints here
        ];

        // Function to dynamically generate sidebar content
        function generateSidebar() {
            const sidebar = document.getElementById("accordionSidebar");

            apis.forEach(api => {
                const collapseId = api.title.replace(/\s+/g, '-').toLowerCase();
                const endpoints = api.endpoints.map(endpoint => `<a class="collapse-item" href="${endpoint}" target="_blank">${endpoint}</a>`).join('');

                const sidebarItem = `
                    <li class="nav-item">
                        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#${collapseId}" aria-expanded="true" aria-controls="collapse${collapseId}">
                            <span>${api.title}</span>
                        </a>
                        <div id="${collapseId}" class="collapse" aria-labelledby="heading${collapseId}" data-parent="#accordionSidebar">
                            <div class="py-2 collapse-inner rounded">
                                ${endpoints}
                            </div>
                        </div>
                    </li>
                `;

                sidebar.innerHTML += sidebarItem;
            });
        }

        // Call the function to generate the sidebar
        generateSidebar();
    </script>
</body>

</html>
